        <div class="remember-me">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Mantenha-se Conectado</label>
        </div>
        <a href="#" class="forgot-password">Esqueceu a Senha?</a>
        <button type="submit">Login</button>
